<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXE | Premium Auto Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <nav class="navbar">
        <div class="logo">LUXE<span>AUTO</span></div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#inventory">Inventory</a></li>
            <li><a href="#services">Services</a></li>
            <li><button class="btn-primary">Contact Us</button></li>
        </ul>
    </nav>

    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Drive Your <span>Dreams</span></h1>
            <p>Experience the ultimate collection of luxury and performance vehicles.</p>
            <div class="search-bar">
                <input type="text" placeholder="Brand (e.g. Porsche)">
                <input type="text" placeholder="Model (e.g. 911 GT3 RS)">
                <button class="search-btn">Search Now</button>
            </div>
        </div>
    </section>

    <section class="inventory" id="inventory">
        <h2 class="section-title">Featured Vehicles</h2>
        <div class="car-grid" id="carGrid">
            </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
